<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mbs.veer ‚Äì Knowledge Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html{
  scroll-behavior:smooth;
}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background .3s,color .3s;
}

/* ---------- Header ---------- */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}

body.dark header{
  background:rgba(15,23,42,.85);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:1.2rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:1.3rem;
  font-weight:700;
}

.toggle{
  font-size:.85rem;
  border:1px solid var(--border);
  background:transparent;
  color:var(--muted);
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* ---------- Sections ---------- */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:0 1.5rem;
}

/* ---------- Intro ---------- */
.hero h1{
  font: size 100px;
  line-height:1.1;
  font-weight:700;
  margin-bottom:1.2rem;
}

.hero p{
  font-size:1.1rem;
  color:var(--muted);
  max-width:720px;
}

/* ---------- Knowledge Blocks ---------- */
.editorial{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:4rem;
}

.editorial h2{
  font-size:2rem;
}

.editorial p{
  font-size:1.02rem;
  line-height:1.8;
  color:var(--muted);
}

/* ---------- Divider ---------- */
.divider{
  border-top:1px solid var(--border);
}

/* ---------- Footer ---------- */
footer{
  padding:2rem 1.5rem;
  text-align:center;
  color:var(--muted);
  border-top:1px solid var(--border);
}

/* ---------- Mobile ---------- */
@media(max-width:900px){
  .editorial{
    grid-template-columns:1fr;
    gap:2rem;
  }
}.serif{
  font-family: "Source Serif 4", serif;
  font-size: 1.1rem;
  line-height: 1.8;
}

</style>
</head>

<body class="dark">

<header>
  <div class="header-inner">
    <div class="logo">mbs.veer</div>
    <button class="toggle" id="themeToggle">üåô</button>
  </div>
</header>

<!-- INTRO -->
<section class="hero">
  <div class="container">
    <h1>
      Practical Notes on <br>Rolling Mill Engineering
    </h1>
    <p class="serif">
  This site is a collection of short, practical write-ups on mill layout, pass design,
  roller tables, drives, cooling systems, and common production issues.
</p>

  </div>
</section>



<!-- SECTION 3 -->


<footer>
  ¬© 2025 mbs.veer
</footer>

<script>
const body = document.body;
const toggle = document.getElementById("themeToggle");

toggle.addEventListener("click",()=>{
  body.classList.toggle("dark");
  toggle.textContent =
    body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
});
</script>

</body>
</html>
